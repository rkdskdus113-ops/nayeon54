<script>
// 네비게이션 색상 변경 함수
function changeNavColor(isProfile) {
  const navButtons = document.querySelectorAll('.nav-button');

    }
  });
}

// 전역 변수 수정
let isInitialLoad = true; // 최초 로딩인지 확인
let currentSection = 'hero'; // 현재 있는 섹션 추적

// HELLO 애니메이션을 다시 시작하는 함수 (재방문용)
function restartHelloAnimation() {
  // 최초 로딩 중이면 실행하지 않음
  if (isInitialLoad) {
    console.log('최초 로딩 중이므로 애니메이션 재시작 안 함');
    return;
  }
  
  const helloImgs = document.querySelectorAll("#helloContainer img");
  const hero = document.getElementById("hero");
  const heroWidth = hero.clientWidth;
  const heroHeight = hero.clientHeight;
  
  // 기존 플로팅 애니메이션 완전히 중지
  if (window.floatingAnimationId) {
    cancelAnimationFrame(window.floatingAnimationId);
    window.floatingAnimationId = null;
  }
  
  // 모든 이미지 위치 및 스타일 완전 초기화
  helloImgs.forEach((img, index) => {
    // 애니메이션 완전히 제거
    img.style.animation = 'none';
    img.style.transform = 'scale(0) translateX(0)';
    img.style.opacity = '0';
    
    // 원래 초기 위치 계산
    let w = 500;
    if (img.src.includes("button.png")) {
      w += 70; // H는 570px
    } else {
      w = 420; // E, L, L, O는 420px
    }
    const h = img.naturalHeight * (w / img.naturalWidth);
    const spreadX = parseFloat(getComputedStyle(img).getPropertyValue('--spread-x')) || 0;
    const baseX = (heroWidth - w) / 2 + spreadX + 50; // 왼쪽으로 50px 이동
    const baseY = (heroHeight - h) / 2 - 50;

    // 강제로 위치 설정
    img.style.left = `${baseX}px`;
    img.style.top = `${baseY}px`;
    img.style.position = 'absolute';
    
    // elements 배열 초기화
    if (elements[index]) {
      elements[index].x = baseX;
      elements[index].y = baseY;
      elements[index].dx = (Math.random() - 0.5) * 0.6; // 3배 빠른 속도
      elements[index].dy = (Math.random() - 0.5) * 0.6;
    }
  });
  
  // 애니메이션 카운터 초기화
  appearCount = 0;
  
  // 잠시 후 새로운 애니메이션 시작
  setTimeout(() => {
    helloImgs.forEach((img, index) => {
      img.style.animation = `spreadIn 1.2s ease-out forwards`;
      img.style.animationDelay = `${index * 0.1}s`;
    });
  }, 100);
  
  console.log('🎬 HELLO 애니메이션 재시작!');
}

// 현재 재생 중인 비디오를 정지하는 함수
function pauseCurrentVideo() {
  const container = document.getElementById('videoPlayer');
  const currentVideo = container.querySelector('video');
  
  if (currentVideo) {
    currentVideo.pause();
    currentVideo.currentTime = 0; // 비디오를 처음으로 되돌림
    console.log('✅ 비디오 정지 및 초기화 완료');
  } else {
    console.log('❌ 재생 중인 비디오가 없음');
  }
}

// 네비게이션 함수 수정
function goToPage(pageIndex) {
  const sections = ['#hero', '#portfolio', '#profile', '#contact-section'];
  const targetId = sections[pageIndex];
  const targetElement = document.querySelector(targetId);
  
  // Portfolio 페이지에서 다른 페이지로 이동할 때 비디오 정지 (이동 전에 실행)
  if (currentSection === 'portfolio' && pageIndex !== 1) {
    pauseCurrentVideo();
    console.log('🎬 Portfolio 페이지 벗어남 - 비디오 정지');
  }
  
  if (targetElement) {
    targetElement.scrollIntoView({
      behavior: 'smooth',
      block: 'start'
    });
  }
  
  // Intro 페이지로 이동할 때 (다른 섹션에서 왔을 때만)
  if (pageIndex === 0 && currentSection !== 'hero') {
    setTimeout(() => {
      restartHelloAnimation();
    }, 800);
  }
  
  // 페이지에 따라 네비게이션 색상 변경
  if (pageIndex === 2) { // Profile 페이지
    setTimeout(() => {
      changeNavColor(true);
    }, 100);
  } else { // 다른 페이지들
    changeNavColor(false);
  }
}

// Intersection Observer를 사용한 스크롤 감지
function initScrollObserver() {
  const sections = [
    { element: document.querySelector('#hero'), isProfile: false },
    { element: document.querySelector('#portfolio'), isProfile: false },
    { element: document.querySelector('#profile'), isProfile: true },
    { element: document.querySelector('#contact-section'), isProfile: false }
  ];

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const sectionId = entry.target.id;
        const previousSection = currentSection;
        
        // Portfolio 섹션을 벗어나면 비디오 정지 (섹션 업데이트 전에 실행)
        if (previousSection === 'portfolio' && sectionId !== 'portfolio') {
          pauseCurrentVideo();
          console.log('🎬 Portfolio 섹션 벗어남 (스크롤) - 비디오 정지');
        }
        
        currentSection = sectionId; // 현재 섹션 업데이트
        console.log('섹션 이동:', previousSection, '→', sectionId);
        
        if (sectionId === 'hero') {
          // 다른 섹션에서 Hero 섹션으로 스크롤해서 왔을 때만 애니메이션 재시작
          if (!isInitialLoad && previousSection !== 'hero') {
            setTimeout(() => {
              restartHelloAnimation();
            }, 300);
            console.log('🎬 Hero 섹션 - 스크롤로 재진입, 애니메이션 재시작!');
          } else if (isInitialLoad) {
            console.log('🎬 Hero 섹션 - 최초 로딩');
          } else {
            console.log('🎬 Hero 섹션 - 이미 Hero 섹션에 있음');
          }
          changeNavColor(false);
        } else if (sectionId === 'profile') {
          changeNavColor(true);
          console.log('🎯 Profile 섹션 - 색상 반전!');
        } else {
          changeNavColor(false);
          console.log('📍', sectionId, '섹션 - 원래 색상');
        }
      }
    });
  }, {
    threshold: 0.5,
    rootMargin: '-10% 0px -10% 0px'
  });

  // 모든 섹션 관찰 시작
  sections.forEach(section => {
    if (section.element) {
      observer.observe(section.element);
    }
  });
  
  console.log('Intersection Observer 시작됨');
}

// 페이지 로드 시 초기 실행
document.addEventListener('DOMContentLoaded', () => {
  initScrollObserver();
  changeNavColor(false); // 초기에는 기본 색상
  console.log('페이지 로드 완료 - 네비게이션 초기화');
  
  // 최초 애니메이션 완료 후 플래그 해제 (좀 더 빠르게)
  setTimeout(() => {
    isInitialLoad = false;
    console.log('최초 로딩 플래그 해제 - 이제 애니메이션 재시작 가능');
  }, 2000); // 2초로 단축
});

  // HELLO 애니메이션 코드
  const hero = document.getElementById("hero");
  const helloImgs = document.querySelectorAll("#helloContainer img");
  const heroWidth = hero.clientWidth;
  const heroHeight = hero.clientHeight;
  const elements = [];
  let appearCount = 0;

  helloImgs.forEach((img) => {
    let w = 500;
    if (img.src.includes("button.png")) {
      w += 70; // H는 원래대로 570px
    } else {
      w = 420; // E, L, L, O는 420px로 줄임
    }
    const h = img.naturalHeight * (w / img.naturalWidth);
    const spreadX = parseFloat(getComputedStyle(img).getPropertyValue('--spread-x')) || 0;
    const baseX = (heroWidth - w) / 2 + spreadX + 50; // 왼쪽으로 50px 이동
    const baseY = (heroHeight - h) / 2 - 50; // 위로 50px 올림

    img.style.left = `${baseX}px`;
    img.style.top = `${baseY}px`;

    img.addEventListener("animationend", () => {
      appearCount++;
      if (appearCount === helloImgs.length) startFloating();
    });

    // 처음부터 자연스러운 무작위 방향과 속도 설정 (3배 빠르게)
    elements.push({
      img,
      x: baseX,
      y: baseY,
      dx: (Math.random() - 0.5) * 0.6, // 0.2에서 0.6으로 3배 증가
      dy: (Math.random() - 0.5) * 0.6,
      w,
      h,
      floatOffset: Math.random() * Math.PI * 2,
      floatSpeed: 0.015 + Math.random() * 0.009, // 0.005-0.008에서 0.015-0.024로 3배 증가
      minSpeed: 0.15, // 0.05에서 0.15로 3배 증가
    });
  });

  function startFloating() {
    let time = 0;
    
    function animate() {
      time += 0.016;
      
      elements.forEach((el) => {
        // 자연스러운 플로팅 효과 (3배 빠르게)
        const floatY = Math.sin(time * el.floatSpeed + el.floatOffset) * 1.2; // 0.4에서 1.2로 3배 증가
        const floatX = Math.cos(time * el.floatSpeed * 0.7 + el.floatOffset) * 0.9; // 0.3에서 0.9로 3배 증가
        
        el.x += el.dx + floatX * 0.6; // 0.2에서 0.6으로 3배 증가
        el.y += el.dy + floatY * 0.6;

        // 최소 속도 보장
        const currentSpeed = Math.sqrt(el.dx * el.dx + el.dy * el.dy);
        if (currentSpeed < el.minSpeed) {
          const scale = el.minSpeed / currentSpeed;
          el.dx *= scale;
          el.dy *= scale;
        }

        // 최대 속도 제한 (벽 튕김을 위해 더 증가)
        const maxSpeed = 1.2; // 0.8에서 1.2로 증가 (강한 벽 튕김 허용)
        if (currentSpeed > maxSpeed) {
          const scale = maxSpeed / currentSpeed;
          el.dx *= scale;
          el.dy *= scale;
        }

        const topBottomMargin = 0; // 상하 여백 제거 (화면 경계와 정확히 맞춤)
        const sideMargin = 300;
        
        // 벽 충돌 시 매우 강력한 반발 (3배 더 강화!)
        if (el.x < sideMargin) {
          el.x = sideMargin + 5; // 약간 안쪽으로 밀어넣기
          el.dx = Math.abs(el.dx) * 5.4; // 강력한 오른쪽 튕김
          console.log('왼쪽 벽 충돌! 속도:', el.dx);
        } else if (el.x + el.w > heroWidth - sideMargin) {
          el.x = heroWidth - sideMargin - el.w - 5; // 약간 안쪽으로 밀어넣기
          el.dx = -Math.abs(el.dx) * 5.4; // 강력한 왼쪽 튕김
          console.log('오른쪽 벽 충돌! 속도:', el.dx);
        }

        if (el.y < topBottomMargin) {
          el.y = topBottomMargin + 5; // 화면 맨 위에서 튕김
          el.dy = Math.abs(el.dy) * 5.4; // 강력한 아래쪽 튕김
          console.log('위쪽 벽 충돌! 속도:', el.dy);
        } else if (el.y + el.h > heroHeight - topBottomMargin) {
          el.y = heroHeight - topBottomMargin - el.h - 5; // 화면 맨 아래에서 튕김
          el.dy = -Math.abs(el.dy) * 5.4; // 강력한 위쪽 튕김
          console.log('아래쪽 벽 충돌! 속도:', el.dy);
        }
      });

      // 풍선 같은 충돌 감지 및 처리
      for (let i = 0; i < elements.length; i++) {
        for (let j = i + 1; j < elements.length; j++) {
          const el1 = elements[i];
          const el2 = elements[j];
          
          const centerX1 = el1.x + el1.w / 2;
          const centerY1 = el1.y + el1.h / 2;
          const centerX2 = el2.x + el2.w / 2;
          const centerY2 = el2.y + el2.h / 2;
          
          const dx = centerX2 - centerX1;
          const dy = centerY2 - centerY1;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          // 각 글자별 개별 충돌 경계 설정 (1.2배 더 확대)
          let radius1, radius2;
          
          // el1의 반지름 결정 (현재 값에서 1.2배)
          if (el1.img.src.includes("button.png")) { // H
            radius1 = 54; // 45에서 54로 (1.2배)
          } else if (el1.img.src.includes("e.png")) { // E
            radius1 = 45; // 37.5에서 45로 (1.2배)
          } else if (el1.img.src.includes("l.png") || el1.img.src.includes("l2.png")) { // L들
            radius1 = 39.6; // 33에서 39.6으로 (1.2배)
          } else if (el1.img.src.includes("o.png")) { // O
            radius1 = 50.4; // 42에서 50.4로 (1.2배)
          } else {
            radius1 = 45; // 기본값도 1.2배
          }
          
          // el2의 반지름 결정 (현재 값에서 1.2배)
          if (el2.img.src.includes("button.png")) { // H
            radius2 = 54;
          } else if (el2.img.src.includes("e.png")) { // E
            radius2 = 45;
          } else if (el2.img.src.includes("l.png") || el2.img.src.includes("l2.png")) { // L들
            radius2 = 39.6;
          } else if (el2.img.src.includes("o.png")) { // O
            radius2 = 50.4;
          } else {
            radius2 = 45; // 기본값도 1.2배
          }
          
          const minDistance = radius1 + radius2;
          
          if (distance < minDistance && distance > 0) {
            const normalX = dx / distance;
            const normalY = dy / distance;
            
            // 부드러운 분리 (더 강력한 분리)
            const overlap = minDistance - distance;
            const separateDistance = overlap * 1.5; // 0.9에서 1.5로 더 강하게
            
            el1.x -= normalX * separateDistance;
            el1.y -= normalY * separateDistance;
            el2.x += normalX * separateDistance;
            el2.y += normalY * separateDistance;
            
            // 풍선 같은 탄성 충돌 (훨씬 더 강하게!)
            const bounceIntensity = 1.5; // 0.9에서 1.5로 대폭 증가
            const damping = 0.5; // 0.6에서 0.5로 변경 (더 적은 감쇠)
            
            // 충돌 전 속도
            const vel1X = el1.dx;
            const vel1Y = el1.dy;
            const vel2X = el2.dx;
            const vel2Y = el2.dy;
            
            // 풍선 같은 속도 교환 (탄성 충돌)
            el1.dx = (vel1X + (vel2X - vel1X) * bounceIntensity) * damping;
            el1.dy = (vel1Y + (vel2Y - vel1Y) * bounceIntensity) * damping;
            el2.dx = (vel2X + (vel1X - vel2X) * bounceIntensity) * damping;
            el2.dy = (vel2Y + (vel1Y - vel2Y) * bounceIntensity) * damping;
            
            // 추가 반발력 (대폭 강화!)
            const repelForce = 0.15; // 0.06에서 0.15로 2.5배 증가
            el1.dx -= normalX * repelForce;
            el1.dy -= normalY * repelForce;
            el2.dx += normalX * repelForce;
            el2.dy += normalY * repelForce;
            
            // 충돌 후 추가 가속 (확실한 튕김을 위해)
            const extraBounce = 0.1;
            el1.dx -= normalX * extraBounce;
            el1.dy -= normalY * extraBounce;
            el2.dx += normalX * extraBounce;
            el2.dy += normalY * extraBounce;
            
            // 최소 속도 보장
            [el1, el2].forEach(el => {
              const speed = Math.sqrt(el.dx * el.dx + el.dy * el.dy);
              if (speed < el.minSpeed) {
                const scale = el.minSpeed / speed;
                el.dx *= scale;
                el.dy *= scale;
              }
            });
          }
        }
      }

      elements.forEach((el) => {
        el.img.style.left = `${el.x}px`;
        el.img.style.top = `${el.y}px`;
      });
      
      window.floatingAnimationId = requestAnimationFrame(animate);
    }
    animate();
  }

  // 스킬 바 애니메이션
  const aboutSection = document.querySelector('.about');
  
  const observerOptions = {
    threshold: 0.3,
    rootMargin: '0px'
  };
  
  const aboutObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        setTimeout(() => {
          entry.target.classList.add('animate');
        }, 500);
      } else {
        entry.target.classList.remove('animate');
      }
    });
  }, observerOptions);
  
  if (aboutSection) {
    aboutObserver.observe(aboutSection);
  }

  function playVideo(path) {
    const container = document.getElementById('videoPlayer');
    const placeholder = document.getElementById('videoPlaceholder');
    
    const existingVideo = container.querySelector('video');
    if (existingVideo) {
      existingVideo.remove();
    }
    
    if (placeholder) {
      placeholder.style.display = 'none';
    }
    
    const video = document.createElement('video');
    video.src = path;
    video.controls = true;
    video.autoplay = true;
    video.style.width = '100%';
    video.style.height = '100%';
    
    video.addEventListener('loadedmetadata', function() {
      const videoWidth = this.videoWidth;
      const videoHeight = this.videoHeight;
      const aspectRatio = videoWidth / videoHeight;
      
      if (aspectRatio < 1) {
        const maxHeight = 680;
        const calculatedWidth = Math.round(maxHeight * aspectRatio);
        
        video.style.objectFit = 'fill';
        container.classList.add('vertical');
        container.style.width = (calculatedWidth + 8) + 'px';
        container.style.height = (maxHeight + 8) + 'px';
        container.style.backgroundColor = '#000';
      } else {
        video.style.objectFit = 'fill';
        container.classList.remove('vertical');
        container.style.width = '1070px';
        container.style.height = '600px';
        container.style.backgroundColor = '#ddd';
      }
    });
    
    container.appendChild(video);
  }
