    }

    .nav-button.active {

      color: #2e5639;
      box-shadow: 0 0 15px rgba(245, 201, 73, 0.6);
      transform: scale(1.1);
    }

    .nav-button.active::after {
      content: '';
      position: absolute;
      bottom: -10px;

<script>
// 네비게이션 색상 변경 함수
function changeNavColor(isProfile) {
  const navButtons = document.querySelectorAll('.nav-button');
  
  navButtons.forEach(button => {
    if (isProfile) {
      // Profile 섹션 색상 (스트로크 없음)
      button.style.backgroundColor = '#f9f6dc';
      button.style.color = '#2e5639';
      button.style.border = 'none';
      button.style.boxShadow = '0 4px 8px rgba(249, 246, 220, 0.2)';
    } else {
      // 기본 색상
      button.style.backgroundColor = '#2e5639';
      button.style.color = 'white';
      button.style.border = 'none';
      button.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
    }
  });
}

// 현재 활성 페이지 표시 함수
function setActiveNavButton(pageIndex) {
  const navButtons = document.querySelectorAll('.nav-button');
  
  // 모든 버튼에서 active 클래스 제거
  navButtons.forEach(button => {
    button.classList.remove('active');
  });
  
  // 현재 페이지 버튼에 active 클래스 추가
  if (navButtons[pageIndex]) {
    navButtons[pageIndex].classList.add('active');
  }
}

// 전역 변수 수정
let currentSection = 'hero'; // 현재 있는 섹션 추적

// 현재 재생 중인 비디오를 정지하는 함수
function pauseCurrentVideo() {
  const container = document.getElementById('videoPlayer');
  const currentVideo = container.querySelector('video');
  
  if (currentVideo) {
    currentVideo.pause();
    currentVideo.currentTime = 0; // 비디오를 처음으로 되돌림
    console.log('✅ 비디오 정지 및 초기화 완료');
  } else {
    console.log('❌ 재생 중인 비디오가 없음');
  }
}

// 네비게이션 함수 수정
function goToPage(pageIndex) {
  const sections = ['#hero', '#portfolio', '#profile', '#contact-section'];
  const targetId = sections[pageIndex];
  const targetElement = document.querySelector(targetId);
  
  // Portfolio 페이지에서 다른 페이지로 이동할 때 비디오 정지 (이동 전에 실행)
  if (currentSection === 'portfolio' && pageIndex !== 1) {
    pauseCurrentVideo();
    console.log('🎬 Portfolio 페이지 벗어남 - 비디오 정지');
  }
  
  if (targetElement) {
    targetElement.scrollIntoView({
      behavior: 'smooth',
      block: 'start'
    });
  }
  
  // 페이지에 따라 네비게이션 색상 변경 및 활성 버튼 표시
  if (pageIndex === 2) { // Profile 페이지
    setTimeout(() => {
      changeNavColor(true);
      setActiveNavButton(pageIndex);
    }, 100);
  } else { // 다른 페이지들
    changeNavColor(false);
    setActiveNavButton(pageIndex);
  }
}

// Intersection Observer를 사용한 스크롤 감지
function initScrollObserver() {
  const sections = [
    { element: document.querySelector('#hero'), isProfile: false },
    { element: document.querySelector('#portfolio'), isProfile: false },
    { element: document.querySelector('#profile'), isProfile: true },
    { element: document.querySelector('#contact-section'), isProfile: false }
  ];

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const sectionId = entry.target.id;
        const previousSection = currentSection;
        
        // Portfolio 섹션을 벗어나면 비디오 정지 (섹션 업데이트 전에 실행)
        if (previousSection === 'portfolio' && sectionId !== 'portfolio') {
          pauseCurrentVideo();
          console.log('🎬 Portfolio 섹션 벗어남 (스크롤) - 비디오 정지');
        }
        
        currentSection = sectionId; // 현재 섹션 업데이트
        console.log('섹션 이동:', previousSection, '→', sectionId);
        
        if (sectionId === 'hero') {
          // Hero 섹션으로 이동할 때마다 비디오를 처음부터 재시작
          const heroVideo = document.querySelector('.hero-video');
          if (heroVideo) {
            heroVideo.currentTime = 0;
            heroVideo.play();
          }
          changeNavColor(false);
          setActiveNavButton(0);
        } else if (sectionId === 'portfolio') {
          changeNavColor(false);
          setActiveNavButton(1);
        } else if (sectionId === 'profile') {
          changeNavColor(true);
          setActiveNavButton(2);
          console.log('🎯 Profile 섹션 - 색상 반전!');
        } else if (sectionId === 'contact-section') {
          changeNavColor(false);
          setActiveNavButton(3);
        } else {
          changeNavColor(false);
          console.log('📍', sectionId, '섹션 - 원래 색상');
        }
      }
    });
  }, {
    threshold: 0.5,
    rootMargin: '-10% 0px -10% 0px'
  });

  // 모든 섹션 관찰 시작
  sections.forEach(section => {
    if (section.element) {
      observer.observe(section.element);
    }
  });
  
  console.log('Intersection Observer 시작됨');
}

// 페이지 로드 시 초기 실행
document.addEventListener('DOMContentLoaded', () => {
  initScrollObserver();
  changeNavColor(false); // 초기에는 기본 색상
  setActiveNavButton(0); // 초기에는 첫 번째 버튼 활성화
  console.log('페이지 로드 완료 - 네비게이션 초기화');
});

  // 스킬 바 애니메이션
  const aboutSection = document.querySelector('.about');
  
  const observerOptions = {
    threshold: 0.3,
    rootMargin: '0px'
  };
  
  const aboutObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        setTimeout(() => {
          entry.target.classList.add('animate');
        }, 500);
      } else {
        entry.target.classList.remove('animate');
      }
    });
  }, observerOptions);
  
  if (aboutSection) {
    aboutObserver.observe(aboutSection);
  }

  function playVideo(path) {
    const container = document.getElementById('videoPlayer');
    const placeholder = document.getElementById('videoPlaceholder');
    const projectContent = document.querySelector('.project-content');
    
    // 기존 비디오 제거
    const existingVideo = container.querySelector('video');
    if (existingVideo) {
      existingVideo.remove();
    }
    
    // placeholder 숨기기
    if (placeholder) {
      placeholder.style.display = 'none';
    }
    
    // 컨테이너 및 레이아웃 초기화
    container.classList.remove('vertical');
    projectContent.classList.remove('vertical-layout');
    
    // 기본 스타일 복원
    container.style.width = '1070px';
    container.style.height = '600px';
    container.style.backgroundColor = '#2e5639';
    container.style.borderColor = '#2e5639';
    container.style.margin = '50px 0 0 0';
    container.style.position = 'static';
    container.style.left = 'auto';
    container.style.top = 'auto';
    container.style.transform = 'none';
    container.style.zIndex = 'auto';
    
    // 새 비디오 요소 생성
    const video = document.createElement('video');
    video.src = path;
    video.controls = true;
    video.autoplay = true;
    video.style.width = '100%';
    video.style.height = '100%';
    
    // 비디오 메타데이터 로드 시 컨테이너 크기 조정
    video.addEventListener('loadedmetadata', function() {
      const videoWidth = this.videoWidth;
      const videoHeight = this.videoHeight;
      const aspectRatio = videoWidth / videoHeight;
      
      console.log(`비디오 크기: ${videoWidth}x${videoHeight}, 비율: ${aspectRatio.toFixed(2)}`);
      
      if (aspectRatio < 1) {
        // 세로 영상인 경우 - 폴더는 고정, 비디오만 가운데로
        const maxHeight = 600;
        const calculatedWidth = Math.round(maxHeight * aspectRatio);
        
        // 부모에 vertical-layout 클래스 추가 (absolute positioning 활성화)
        projectContent.classList.add('vertical-layout');
        
        // 세로 영상용 스타일 적용
        video.style.objectFit = 'contain';
        container.classList.add('vertical');
        
        container.style.width = (calculatedWidth + 8) + 'px';
        container.style.height = (maxHeight + 8) + 'px';
        container.style.backgroundColor = '#000';
        container.style.borderColor = '#000';
        
        // absolute positioning은 CSS에서 처리됨
        // JavaScript에서는 기본값만 설정
        container.style.margin = '0';
        
        console.log(`✅ 세로 영상 처리 완료 - 폴더 고정, 비디오만 가운데 정렬, 크기: ${calculatedWidth + 8}x${maxHeight + 8}`);
      } else {
        // 가로 영상인 경우 - 기존 레이아웃 유지
        video.style.objectFit = 'cover';
        container.classList.remove('vertical');
        projectContent.classList.remove('vertical-layout');
        
        container.style.width = '1070px';
        container.style.height = '600px';
        container.style.backgroundColor = '#2e5639';
        container.style.borderColor = '#2e5639';
        container.style.margin = '50px 0 0 0';
        container.style.position = 'static';
        container.style.left = 'auto';
        container.style.top = 'auto';
        container.style.transform = 'none';
        container.style.zIndex = 'auto';
        
        console.log('✅ 가로 영상 처리 완료 - 기존 레이아웃 유지');
      }
    });
    
    // 비디오 요소를 컨테이너에 추가
    container.appendChild(video);
  }
